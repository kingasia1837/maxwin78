<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Slot Zeus Edukasi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .slot-container {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin: 2rem 0;
    }
    .symbol {
      width: 80px;
      height: 80px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px solid #444;
      border-radius: 10px;
    }
    .controls {
      margin-top: 2rem;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5rem;
    }
    #winMessage {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: lime;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Simulasi Slot Zeus - Edukasi Anti Judi</h1>
  <p>Mode: <span id="mode">Normal</span></p>
  <div class="slot-container" id="slot"></div>
  <div class="controls">
    <button onclick="spin()">ðŸŽ¯ SPIN</button>
    <button onclick="toggleMode()">ðŸ”„ GANTI MODE</button>
  </div>
  <div id="winMessage"></div>

  <script>
    const symbols = ['ZEUS', 'âš¡', 'ðŸ’Ž', '7', 'WILD', 'SCATTER'];
    const slot = document.getElementById('slot');
    const modeDisplay = document.getElementById('mode');
    const winMessage = document.getElementById('winMessage');
    let maxwinMode = false;

    function generateSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function renderSlot(grid) {
      slot.innerHTML = '';
      grid.flat().forEach(sym => {
        const div = document.createElement('div');
        div.className = 'symbol';
        div.textContent = sym;
        slot.appendChild(div);
      });
    }

    function spin() {
      winMessage.textContent = '';
      let grid = [];

      if (maxwinMode) {
        grid = [
          ['ZEUS', 'ZEUS', 'ZEUS', 'ZEUS', 'ZEUS'],
          ['âš¡', 'âš¡', 'âš¡', 'âš¡', 'âš¡'],
          ['SCATTER', 'SCATTER', 'SCATTER', 'SCATTER', 'SCATTER']
        ];
        winMessage.textContent = 'ðŸŽ‰ MAXWIN! Anda Menang Besar!';
      } else {
        for (let i = 0; i < 3; i++) {
          const row = [];
          for (let j = 0; j < 5; j++) {
            row.push(generateSymbol());
          }
          grid.push(row);
        }
        winMessage.textContent = 'Spin selesai! Coba lagi.';
      }

      renderSlot(grid);
    }

    function toggleMode() {
      maxwinMode = !maxwinMode;
      modeDisplay.textContent = maxwinMode ? 'MAXWIN' : 'Normal';
    }

    spin();
  </script>
</body>
</html>
